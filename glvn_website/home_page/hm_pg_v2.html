<html>
<head>
    <title>Language Selection Example</title>
    <!-- <link rel="stylesheet" type="text/css" href="../styles.css"> -->
    <link rel="stylesheet" type="text/css" href="popup.css">
    <style>
        /* General page styles */
        body {
            font-size: 20px; /* Set the base font size */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-image: url(../images/LOGO.docx.png);
            background-size: 99vw 100vh;
            background-color: #45a049;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Align items vertically (if needed) */
            margin: 20px 0; /* Add some space above and below the button container */
        }

        .link-button {
            padding: 15px 30px; /* Larger padding for bigger buttons */
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            font-size: 1.5em; /* Larger font size */
            margin: 0 10px; /* Add space between buttons */
        }

        .link-button:hover {
            background-color: #45a049; /* Darken the button on hover */
        }
        #text{
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="text">
        test test test
    </header>
    <h1 id="text">test test</h1>
    <div class="button-container">
        <a id="heading" href="school_page.html" class="link-button">Go to Church Home page</a>
        <a id="description" href="church_page.html" class="link-button">Go to School Home page</a>
    </div>

    <!-- <div id="content">
        <h1 id="heading">Home page</h1>
        <p id="description">Home page</p>
         <button id="language-button">Select Language</button>
    </div> -->

    <!-- Language selection popup -->
    <div class="overlay" id="overlay"></div>
    <div class="language-popup" id="language-popup">
        <h2>Select Language</h2>
        <ul>
            <li onclick="changeLanguage('en')">English</li>
            <li onclick="changeLanguage('vn')">Vietnamese</li>
        </ul>
    </div>
    <p id="text">
        test test test
    </p>
    <script>
        // JavaScript translations
        const translations = {
            en: {
                heading: "Go to Church Home page",
                description: "Go to School Home page"
            },
            vn: {
                heading: "Go to Church Home page in viet",
                description: "Go to School Home page in viet"
            },
        };

         // Function to show the language popup
         function showLanguagePopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('language-popup').style.display = 'block';
        }

        // Show popup on page load
        window.onload = function() {
            showLanguagePopup();
        };

        // Function to show the language popup
        document.getElementById('language-button').onclick = function() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('language-popup').style.display = 'block';
        };

        // Function to change the language
        function changeLanguage(language) {
            document.getElementById('heading').innerText = translations[language].heading;
            document.getElementById('description').innerText = translations[language].description;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('language-popup').style.display = 'none';
        }

        // // Hide popup when clicking outside of it
        // document.getElementById('overlay').onclick = function() {
        //     document.getElementById('overlay').style.display = 'none';
        //     document.getElementById('language-popup').style.display = 'none';
        // };
    </script>
</body>
</html>
