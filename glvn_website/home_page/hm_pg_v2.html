<html>
<head>
    <title>Language Selection Example</title>
    <style>
        /* Styling for the language popup */
        .language-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 1000;
        }

        .language-popup h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .language-popup ul {
            list-style-type: none;
            padding: 0;
        }

        .language-popup ul li {
            margin: 5px 0;
            cursor: pointer;
        }

        /* Overlay for the popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            z-index: 999;
        }

        /* Example content */
        #content {
            padding: 20px;
        }

        #language-button {
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="heading">Home page</h1>
        <p id="description">Home page</p>
        <!-- <button id="language-button">Select Language</button> -->
    </div>

    <!-- Language selection popup -->
    <div class="overlay" id="overlay"></div>
    <div class="language-popup" id="language-popup">
        <h2>Select Language</h2>
        <ul>
            <li onclick="changeLanguage('en')">English</li>
            <li onclick="changeLanguage('vn')">Vietnamese</li>
        </ul>
    </div>

    <script>
        // JavaScript translations
        const translations = {
            en: {
                heading: "english english english",
                description: "english english english"
            },
            vn: {
                heading: "viet viet viet",
                description: "viet viet viet"
            },
        };

         // Function to show the language popup
         function showLanguagePopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('language-popup').style.display = 'block';
        }

        // Show popup on page load
        window.onload = function() {
            showLanguagePopup();
        };

        // Function to show the language popup
        document.getElementById('language-button').onclick = function() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('language-popup').style.display = 'block';
        };

        // Function to change the language
        function changeLanguage(language) {
            document.getElementById('heading').innerText = translations[language].heading;
            document.getElementById('description').innerText = translations[language].description;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('language-popup').style.display = 'none';
        }

        // // Hide popup when clicking outside of it
        // document.getElementById('overlay').onclick = function() {
        //     document.getElementById('overlay').style.display = 'none';
        //     document.getElementById('language-popup').style.display = 'none';
        // };
    </script>
</body>
</html>
