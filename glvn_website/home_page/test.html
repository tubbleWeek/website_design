<html>
<head>
    <title>Centered Buttons Example</title>
    <style>
        /* General page styles */
        body {
            font-size: 20px; /* Set the base font size */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Align items vertically (if needed) */
            margin: 20px 0; /* Add some space above and below the button container */
        }

        .link-button {
            padding: 15px 30px; /* Larger padding for bigger buttons */
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            font-size: 1.5em; /* Larger font size */
            margin: 0 10px; /* Add space between buttons */
        }

        .link-button:hover {
            background-color: #45a049; /* Darken the button on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to St. Adalberts GLVN Program</h1>
    <p>This is the homepage of our comprehensive religious education program. Please navigate to the appropriate section using the buttons below.</p>

    <!-- Button container to center the buttons -->
    <div class="button-container">
        <a href="page1.html" class="link-button">Go to Page 1</a>
        <a href="page2.html" class="link-button">Go to Page 2</a>
    </div>

    <p>More content can go here...</p>
</body>
</html>
